
  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
  body {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 2rem;
    padding: 1px;
    background-color: #ffffff;
    background-attachment: local;
  }
    background-image {
    max-width: 100%;
    height: auto;
  }
  .card-container {
    /* perspective: 40em; */
    position: relative;
    width: 60vw;
    height: 80vh;
    transition: transform 0.8s;
  }
  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transition-duration: 2s;
    transition-property: transform;
    transform-style: preserve-3d;
    transform: rotateY(0deg);
  }
  .card-back {
    background-image: url("img/mc22_1/mc22_1b_xs.jpg");
    background-image: -webkit-image-set(
      url("img/mc22_1/mc22_1b_s.jpg") 2x,
      url("img/mc22_1/mc22_1b_m.jpg") 3x,);
      background-image: image-set(
      url("img/mc22_1/mc22_1b_s.jpg") 2x,
      url("img/mc22_1/mc22_1b_m.jpg") 3x,);
      background-image: image-set(
      url("img/mc22_1/mc22_1b_s.jpg") 565w,
      url("img/mc22_1/mc22_1b_m.jpg") 750w,);
    background-size: cover;
    transform: rotateY(-180deg);
    position: absolute;
    top: 0;
    left: 0;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    width: 100%;
    height: 100%;
  }
  .card:hover .card-back {
    transform: rotateY(0deg);
  }
  .card-front {
    background-image: url("img/mc22_1/mc22_1f_xs.jpg");
    background-image: -webkit-image-set(
      url("img/mc22_1/mc22_1f_s.jpg") 2x,
      url("img/mc22_1/mc22_1f_m.jpg") 3x,);
      background-image: image-set(
      url("img/mc22_1/mc22_1f_s.jpg") 2x,
      url("img/mc22_1/mc22_1f_m.jpg") 3x,);
      background-image: image-set(
      url("img/mc22_1/mc22_1f_s.jpg") 565w,
      url("img/mc22_1/mc22_1f_m.jpg") 750w,);
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    width: 100%;
    height: 100%;
  }
  .card:hover .card-front {
	transform: rotateY(180deg);
}
  .message {
      margin-left: 3rem;
      margin-right: 3rem;
      font-weight: 100;
      font-size: 1.118rem;
      text-align: left;
      letter-spacing: 0.1ch;
      line-height: 1.45rem;
      padding-bottom: 1.6rem;
      margin-bottom: 1.15rem;
      margin-top: 2.0rem;
      position: relative;
      overflow-wrap: break-word;
      color: #3a0536;
      font-family: sans-serif;
    }
 </style> 
 
</head>
<body>
    <div class="card-container">
      <div class="card">
        <div class="card-front" style = "background-image: url(img/mc22_1/mc22_1f_xxl.jpg)">
        </div>
        <div class="card-back" style = "background-image: url(img/mc22_1/mc22_1b_xxl.jpg)">
              <p class="message">Some example text.</p>
        </div>
      </div>
  </div>
</body>
</html>
